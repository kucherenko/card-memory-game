name: Game Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install Dependencies
      run: yarn install
    - name: Lint
      run: yarn lint
    - name: Unit Tests
      run: yarn test:unit
    - name: Build for Production
      run: yarn build
